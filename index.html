<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <img src="images/netflixlogo.png" alt="Netflix Logo" class="logo" />
  </div>
  <div class="background-container">
    <img src="images/netflixbanner.jpg" alt="Netflix Background" class="background" />
  </div>
  <div class="div-form-container">
    <form class="form-container" action="home.html">
      <h1>Sign-up</h1>
      <label>Name</label>
      <input type="text" /><br>
      <label>Email</label>
      <input type="email" /><br>
      <label>Password</label>
      <input type="password" /><br><br>
      <button type="submit" class="button">Sign Up</button><br>
      <p class="signin-link">
        Already have an account? <a href="#"> Log In</a>
      </p>
    </form>
  </div>
</body>

</html>
